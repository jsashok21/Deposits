<h2>Welcome to recurring deposit dashboard!</h2>
<div class="col col-md-4 col-centered">
    <form [formGroup]="recurringDepositForm" (ngSubmit)="createRecurringDeposit()">
        <div class="form-group">
            <label for="accNum">Account Number</label>
            <input type="text" name="accNum" formControlName="accNum" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="bankName">Bank</label>
            <input type="text" name="bankName" formControlName="bankName" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="principalAmt">Deposit Amount</label>
            <input type="number" name="principalAmt" formControlName="principalAmt" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="startDate">Deposit Start Date</label>
            <input type="date" name="startDate" formControlName="startDate" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="noOfMonths">Deposit Period in Months</label>
            <input type="number" name="noOfMonths" formControlName="noOfMonths" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="roi">Interest Rate</label>
            <input type="number" name="roi" formControlName="roi" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="endDate">Maturity Date</label>
            <input type="date" name="endDate" formControlName="endDate" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">
            <label for="maturityAmt">Maturity Amount</label>
            <input type="number" name="maturityAmt" formControlName="maturityAmt" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">    
            <label for="repayAccount">Repayment Account Number</label>
            <input type="number" name="repayAccount" formControlName="repayAccount" class="form-control" [inputHiglightColor]="color">
        </div>
        <div class="form-group">    
            <label for="accountHolder">Account Holder</label>
            <input type="text" name="accountHolder" formControlName="accountHolder" class="form-control" [inputHiglightColor]="color">
        </div>
        
        <button type="submit" class="btn btn-success" [disabled]="!recurringDepositForm.valid">Create Recurring Deposit</button>
    </form>
</div>
